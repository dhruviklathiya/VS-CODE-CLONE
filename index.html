<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>My code</title>
</head>
<body>
    <navbar class="container">
        <div style="display: flex;">
            <img style="margin:0 10px 0 0;" height="26px" width="26px" src="./images/vscode_headerpng.png" alt="Vs CODE icon"/>
            <p class="navbar_p">Visual studio code</p>
        </div>
        <div>
            <ul>
                <li>Docs</li>
                <li>Update</li>
                <li>Blog</li>
                <li>API</li>
                <li>Extensions</li>
                <li>FAQ</li>
                <li>Learn</li>
            </ul>
        </div>
        <div style="display: flex; justify-content: space-around;">
            <div class="theme-light" style="margin-right: 10px; width: 40px; display: flex; justify-content: center;"><img style="margin-top: 5px;" src="./images/theme-light.svg" height="20px" alt="icon"/></div>
            <div class="search_div" style="display: flex;justify-content: center; ">
                <button class="search_btn"><img src="./images/search-dark.svg" alt="icon"/></button>
                <input placeholder="Seach Docs" class="navbar_input" type="text"/>
            </div>
            <button class="download_btn">Download</button>
        </div>
    </navbar>
    <section class="banner container">
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <div class="data">
                <div class="round">
                    <p>Free. Built on open source. Runs everywhere.</p>
                </div>
                <h1>Code Editing. Redefined.</h1>
                <button class="download_btn">Download for Windows</button>
                <div class="hero_link">
                    <a href="#">Web</a>, <a href="#">Insiders edition</a>, <span style="font-size: 14px; color: #9ba3b4;">or</span> <a href="#">other platforms</a>
                </div>
                <div class="hero_link">
                    <p>By using VS Code, you agree to its <a>license</a> and <a>privacy statement</a>.</p>
                </div>
            </div>
            <div class="banner_image"><img src="./images/home-screenshot-mac-2x-v2.png" height="456px" width="715px" alt=""/></div>
        </div>
    </section>
    <section class="temp"></section>
</body>
</html>
